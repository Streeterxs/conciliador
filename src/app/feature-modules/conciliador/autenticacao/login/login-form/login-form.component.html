<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">CPF</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="cpf" id="inputEmail3" placeholder="Digite aqui...">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" formControlName="senha" id="inputPassword3" placeholder="Senha aqui...">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12 d-flex align-items-center justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
        </div>
    </div>
</form>
