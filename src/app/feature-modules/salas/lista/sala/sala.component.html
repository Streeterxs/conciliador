<div class="card">
    <div class="card-body">
        <h5 class="card-title">Sala {{sala?.id}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{sala?.descricao}}</h6>
        <p class="card-text">0/{{sala?.integrantes.length}}</p>
    </div>
    <div class="card-footer">
        <div class="card-footer-wrapper">
            <button class="btn btn-outline-primary mx-3">Integrantes</button>
            <a [routerLink]="['/chat', sala?.id]" class="btn btn-outline-success">Entrar</a>
        </div>
    </div>
</div>
